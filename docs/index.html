<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <nav>
    <!-- 在封面页加载出来了！！！ -->
    <a href="#/">自定义导航</a>
    <a href="#/CustomNav/">导航一</a>
    <a href="#/CustomNav/subCN/">导航二</a>
  </nav>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      coverpage: ['/', '/Manim/'],
      // coverpage: {
      //   '/': '_coverpage.md',
      //   '/Manim/': '/Manim/_coverpage.md'
      // }
      search:{
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        // placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，不同页面可以设置不同提示
        placeholder: {
          '/Manim/': '搜索',
          '/': 'Type to search'
        },
        noData: '没找到！',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 2,                       // 搜索标题的最大程级, 1 - 6，深度
      }
    };
  </script>
  <div id="gitalk-container"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>

  <script>
    const gitalk = new Gitalk({
      clientID: 'c126717b5311df8a1f56', // GitHub Application Client ID
      clientSecret: 'f268fc9774e5b736db44af783fc31cb94aacd162', // GitHub Application Client Secret
      repo: 'docsify',            // 存放评论的仓库
      owner: 'RoyKun1',           // 仓库的创建者，
      admin: ['RoyKun1'],         // 如果仓库有多个人可以操作，那么在这里以数组形式写出
      id: md5(location.pathname),      // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
      distractionFreeMode: false
    })

    // gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
